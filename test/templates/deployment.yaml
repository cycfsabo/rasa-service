apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: test
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: test
    app.kubernetes.io/version: 1.16.0
    helm.sh/chart: test-0.1.0
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: test
      app.kubernetes.io/managed-by: Helm
      app.kubernetes.io/name: test
      app.kubernetes.io/version: 1.16.0
      helm.sh/chart: test-0.1.0
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: test
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: test
        app.kubernetes.io/version: 1.16.0
        helm.sh/chart: test-0.1.0
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: test-configmaps
        image: nginx:latest
        name: test-container
        ports:
        - containerPort: 5003
          name: http
      serviceAccountName: test
